<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <script defer type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">Wishlist</h1>
    <button id="viewAll">Afiseaza lista</button><br><br>
    <div class="container">
        <div class="createProdus">
            <form id="form-create">
                <h3>Nume produs</h3>
                <input type="text" name="nume" id="nume">

                <h3>Pret</h3>
                <input type="number" name="pret" id="pret">

                <h3>Descriere</h3>
                <input type="text" name="descriere" id="descriere">

                <br><br>
                <button id="btn-submit">Adauga</button>

            </form>
        </div>
        <div class="panel">

            <p></p>

        </div>
    </div>
    <br>
    <div class="container container-2">
        <div class="deleteProdus">
            <h2>Introduceti ID-ul produsului pe care doriti sa il stergeti</h2>
            <form id="form-delete">
                <input type="text" name="deleteId" id="deleteId" placeholder="ID">
                <br><br>
                <button id="btn-delete">Sterge</button>

            </form>
        </div>

        <div class="showTotal">
        </div>

    </div>
</body>

</html>
